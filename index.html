<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>
  <header>
    <h1>Restaurant</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
  </header>

  <main>
    <form id="foodForm">
        <label for="foodName">Food name :</label>
        <input type="text" id="foodName"> <br>
        <label for="typeOfFood">Types of food :</label>
        <select name="foodType" id="food-type">
            <option value="fruit-vegs">Fruit and vegetables</option>
            <option value="strachy">Starchy food</option>
            <option value="diary">Dairy</option>
            <option value="protein">Protein</option>
            <option value="fat">Fat</option> </select>
            <label for="price">Price:</label>
        <input type="number" id="price" name="price">
  <br><br>
        <input type="submit" value="Submit" id="submit">
    </form>
    <table id="food">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
        </tr>
    </table>
  </main>

  <footer>
    <div>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <p>&copy; 2023. All rights reserved.</p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
